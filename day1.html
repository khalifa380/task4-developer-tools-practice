<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Login Page</title>

  <style>
    /* üåå Magical Gradient Background */
    body {
      margin: initial;
      padding: initial;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #ff6a00);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
      height: 150vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* üßä Glassmorphic Login Box */
    .login-container {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 320px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .login-container input::placeholder {
      color: #eee;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00c9ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .login-container button:hover {
      background: #92fe9d;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        alert("üéâ Login Successful! Welcome Admin.");
      } else {
        alert("‚ùå Incorrect username or password.");
      }
    }
  </script>
</body>
</html>
